<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Body (Red) -->
  <rect x="12" y="8" width="40" height="48" rx="4" fill="#C83828" stroke="#181818" stroke-width="4"/>
  
  <!-- Left Side Shading -->
  <rect x="16" y="12" width="4" height="40" fill="#A02818" opacity="0.5"/>
  
  <!-- Blue Eye / Camera -->
  <circle cx="22" cy="18" r="6" fill="#40A8C0" stroke="#181818" stroke-width="3"/>
  <circle cx="20" cy="16" r="2" fill="white" opacity="0.6"/>
  
  <!-- Screen Recess -->
  <rect x="18" y="30" width="28" height="20" rx="2" fill="#181818"/>
  
  <!-- Interior Screen -->
  <rect x="21" y="33" width="22" height="14" fill="#607078"/>
  <!-- Scan lines or pixels -->
  <rect x="23" y="35" width="18" height="2" fill="#788890" opacity="0.3"/>
  <rect x="23" y="39" width="18" height="2" fill="#788890" opacity="0.3"/>
  <rect x="23" y="43" width="18" height="2" fill="#788890" opacity="0.3"/>
  
  <!-- Button accents -->
  <rect x="42" y="14" width="6" height="3" rx="1.5" fill="#181818" opacity="0.3"/>
  <rect x="42" y="19" width="6" height="3" rx="1.5" fill="#181818" opacity="0.3"/>
  
  <!-- Hinge Detail on Right -->
  <rect x="48" y="12" width="4" height="40" fill="#881808" opacity="0.3"/>
</svg>
